<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <div class="display">
      <div class="ToDoList">
        <div class="addToDo">
          <div class="title"><h1>To-Do List</h1></div>
          <div class="add">
            <input
              type="text"
              id="addInput"
              placeholder="Add Your Task"
            />
            <div id="addButton" class="addButton">Add +</div>
          </div>
        </div>
        <div class="toDoItems">
      </div>
    </div>
    <div class="quote">
      <h2 class="quote">"To move forward, <br> take note of every step along the way."</h2>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
