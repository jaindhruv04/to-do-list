<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do List</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="display">
      <div class="ToDoList">
        <div class="addToDo">
          <div class="title"><h1>Today I Need To...</h1></div>
          <div class="add">
            <input
              type="text"
              id="addInput"
              placeholder="Whats On Your Mind Today?"
            />
            <button id="addButton">Add +</button>
          </div>
        </div>
        <div class="toDoItems">
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
